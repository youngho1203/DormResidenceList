<html>
<head>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    function submitForm() {

      google.script.host.close();
    }
  </script>
</head>
<body>
  <div id="form3">
  <form id="myform3" class="w3-container">
    <div>
    <label for="code" class="w3-text">신청일자</label>
    <input type="text" id="issueDate" name="issueDate" class="w3-input w3-border" placeholder="____년 __월 __일"> 
    </div>
    <div class="w3-panel">
    <input type="button" value="Submit" class="w3-btn w3-blue" onclick="submitForm();">
    </div>
  </form>
  </div>
</body>
</html>
